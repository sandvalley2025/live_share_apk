<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download My App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    a.download-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #ff9900;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    a.download-button:hover {
      background-color: #e68a00;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="app_icon.png" alt="App Icon" />
    <h1>Download the Latest APK</h1>
    <a class="download-button" href="./app-debug.apk" download>Download Now</a>
    <div class="note">
      File: <strong>sand valley.apk</strong><br>
    </div>
  </div>

</body>
</html>
